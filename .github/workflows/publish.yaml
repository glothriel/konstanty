on:
  push:
    branches:
      - "**"

name: Publish the page
jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          submodules: 'true'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          extended: true

      - name: Build
        run: hugo --minify

      - name: Install rclone
        shell: bash
        run: sudo apt install rclone -y

      - name: Configure remote
        shell: bash
        run: |
          rclone config create remote s3 \
            provider=B2 \
            account=${{ secrets.ACCOUNT_ID }} \
            key=${{ secrets.APPLICATION_KEY }}

      - name: Copy the files
        shell: bash
        run: rclone copy public remote:${{ secrets.BUCKET_NAME }} --progress